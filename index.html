    <script>
      function check(){

        var a1=document.getElementById('sub1').value;
        var a2=document.getElementById('sub2').value;
        var a3=document.getElementById('sub3').value;
        var a4=document.getElementById('sub4').value;
        var a5=document.getElementById('sub5').value;
        var a6=document.getElementById('sub6').value;
        var a7=document.getElementById('sub7').value;
        var b1=document.getElementById("g1").value;
        var b2=document.getElementById("g2").value;
        var b3=document.getElementById("g3").value;
        var b4=document.getElementById("g4").value;
        var b5=document.getElementById("g5").value;
        var b6=document.getElementById("g6").value;
        var b7=document.getElementById("g7").value;
        if(a1==""||a2==""||a3==""||a4==""||a5==""||a6==""||a7==""||b1==""||b2==""||b3==""||b4==""||b5==""||b6==""||b7==""){
          alert("Fill all the details.");
        }
        else{
          var sum=(a1*b1)+(a2*b2)+(a3*b3)+(a4*b4)+(a5*b5)+(a6*b6)+(a7*b7);
          var sum1=eval(a1)+eval(a2)+eval(a3)+eval(a4)+eval(a5)+eval(a6)+eval(a7);
          var tot=sum/sum1;
          var tgpa=tot.toFixed(2);
          //alert(sum);
          //alert(sum1);
          document.getElementById('display').innerHTML=tgpa;
        }
